<?xml version='1.0' encoding='UTF-8' ?>

    <ui:composition template="/plantillas/sirec_plantilla1.xhtml">
        <ui:define name="contenido">
            <!--REPORTES DE PATENTE-->
            <h:form id="frmPat">   
                <p:growl id="msgs" showSummary="true" sticky="true" showDetail="false"   /> 
                <center>
                    <p:panel   header="Seleccione una opción:" style="font-size: 12px">

                            <p:selectOneRadio  columns="3" layout="grid" id="console" value="#{gestionRepPatenteControlador.seleccionaReporte}"  >
                                <f:selectItem itemLabel="Reporte de negocios por rango de patrimonio" itemValue="#{1}" />
                                <f:selectItem itemLabel="Reporte de emisión inicial" itemValue="#{2}" />
                                <f:selectItem itemLabel="Reporte de negocios por parroquia" itemValue="#{3}" />
                                <f:selectItem itemLabel="Reporte de negocios por sector" itemValue="#{4}" />
                                <f:selectItem itemLabel="Reporte de negocios por propietario" itemValue="#{5}" />

                                <p:ajax update="pnlContieneReportes" listener="#{gestionRepPatenteControlador.buscaSelecciona()}" process="@this" ></p:ajax>
                            </p:selectOneRadio>
                        </h:panelGrid>

                    <p:panel header="Reportes Patentes y 1.5 por mil:" id="pnlContieneReportes" >

                                                     />

                            </p:panel>
                            <p:panel rendered="#{gestionRepPatenteControlador.numReporte==2}"  header="Reporte de emisión inicial:" style="font-size: 12px">

                                    <h:panelGrid>
                                        <p:outputLabel value="Fecha inicial (fecha de registro): " style="font-size: 12px"/> 
                                        <p:calendar required="true" requiredMessage="#{txt.lbl_inicio_actividad} Se necesita un valor" id="button1" value="#{gestionRepPatenteControlador.fechaInicial}" showOn="button" />
                                        <p:message for="button1" display="icon"/>
                                    </h:panelGrid>
                                    <h:panelGrid>
                                        <p:outputLabel value="Fecha final (fecha de registro): " style="font-size: 12px"/>

                                        <p:message for="button2" display="icon"/>
                                    </h:panelGrid>

                                                     id="btnCargaInfRep2" 
                                                     action="#{gestionRepPatenteControlador.listarDatosReporte2()}"

                                                     update="pnlReport2List"
                                                     async="true"

                                                     />                                   
                                </h:panelGrid>
                            </p:panel>

                                                     update="pnlReport1List"
                                                     async="true"
                                                     global="false"
                                                     /> 
                                </h:panelGrid>
                            </p:panel>
                            <p:panel rendered="#{gestionRepPatenteControlador.numReporte==4}" header="Reporte de negocios por sector:" style="font-size: 12px">
                                <h:panelGrid columns="1">

                                                         value="#{gestionRepPatenteControlador.catDetSector}" style="font-size: 12px;width:250px"

                                <h:panelGrid columns="1">
                                    <h:panelGrid columns="6" id="pnlConCedOcciso">
                                        <h:panelGrid columns="4" id="pnlBuscaCedOcciso">
                                            <p:outputLabel value="Ingrese la Cédula/Ruc:"  style="font-size: 12px" />

                                                onkeyup="value = value.toUpperCase()" inputStyle="color:white;font-weight: bold;background: black;"
                                                completeMethod="#{gestionRepPatenteControlador.sugiereCedulaRuc}"
                                                var="player"
                                                itemLabel="#{player.proCi}"
                                                itemValue="#{player}"
                                                size="15"
                                                converter="#{propietarioConverter}" >
                                                <p:ajax event="itemSelect" process="@this,pnlBuscaCedOcciso" listener="#{gestionRepPatenteControlador.onItemSelectPropietarioOcciso}" update="pnlConCedOcciso" />
                                            </p:autoComplete>

                                        <p:column/>
                                        <p:column/>
                                        <p:outputLabel style="font-size: #{txt.font_size}" value="Nombre del propietario:"/>

                                                     onstart="PF('dlgValidando').show();" onsuccess="PF('dlgValidando').hide();"
                                                     process="@this,pnlReporPat1" 
                                                     update="pnlReport1List"
                                                     async="true"
                                                     global="false"
                                                     />  
                                </h:panelGrid>
                            </p:panel>

                            <p:panel rendered="#{gestionRepPatenteControlador.numReporte==6}" header="Reporte de negocios por actividad económica:" style="font-size: 12px">

                                        <p:selectOneMenu requiredMessage="#{txt.lbl_parroquia} Se necesita un valor"      id="cmbBusActividad" 
                                                         value="#{gestionRepPatenteControlador.actEconomica}" style="font-size: 12px;width:250px"
                                                         converter="#{catalogoDetalleConverter}" var="t">
                                            <f:selectItem  itemLabel="Seleccione..." itemValue="" /> 
                                            <f:selectItems var="tipTem"

                                            </p:column> 
                                        </p:selectOneMenu>   
                                        <p:message for="cmbBusActividad" display="icon"/>
                                    </h:panelGrid>
                                    <h:panelGrid>
                                        <p:outputLabel value="Fecha inicial (fecha de registro): " style="font-size: 12px"/>

                                        <p:message for="button1_6" display="icon"/>
                                    </h:panelGrid>
                                    <h:panelGrid>

                                        <p:message for="button2_6" display="icon"/>
                                    </h:panelGrid>
                                    <p:commandButton value="#{txt.btn_cargar_infor}" 
                                                     id="btnCargaInfRep5" 
                                                     action="#{gestionRepPatenteControlador.listarDatosReporte6()}" 
                                                     icon="ui-icon-search"  
                                                     process="@this,pnlReporPat1" 
                                                     onstart="PF('dlgValidando').show();" onsuccess="PF('dlgValidando').hide();"
                                                     update="pnlReport1List"
                                                     async="true"
                                                     global="false"
                                                     /> 
                                </h:panelGrid>
                            </p:panel>

                            <p:panel rendered="#{gestionRepPatenteControlador.numReporte==7}" header="Reporte de negocios por artesano calificado:" style="font-size: 12px">
                                <h:panelGrid columns="1">
                                    <h:panelGrid>
                                        <p:outputLabel value="Fecha inicial (fecha de registro): " style="font-size: 12px"/> 
                                        <p:calendar required="true" requiredMessage="#{txt.lbl_inicio_actividad} Se necesita un valor" id="button1_7" value="#{gestionRepPatenteControlador.fechaInicial}" showOn="button" />
                                        <p:message for="button1_7" display="icon"/>
                                    </h:panelGrid>
                                    <h:panelGrid>
                                        <p:outputLabel value="Fecha final (fecha de registro): " style="font-size: 12px"/> 
                                        <p:calendar required="true" requiredMessage="#{txt.lbl_inicio_actividad} Se necesita un valor" id="button2_7" value="#{gestionRepPatenteControlador.fechaFinal}" showOn="button" />
                                        <p:message for="button2_7" display="icon"/>
                                    </h:panelGrid>
                                    <p:commandButton value="#{txt.btn_cargar_infor}" 
                                                     id="btnCargaInfRep6" 
                                                     action="#{gestionRepPatenteControlador.listarDatosReporte7()}" 
                                                     icon="ui-icon-search"  
                                                     process="@this,pnlReporPat1" 
                                                     update="pnlReport1List"
                                                     onstart="PF('dlgValidando').show();" onsuccess="PF('dlgValidando').hide();"
                                                     async="true"
                                                     global="false"
                                                     />  </h:panelGrid>
                            </p:panel>

                            <p:panel rendered="#{gestionRepPatenteControlador.numReporte==8}" header="Reporte de negocios por (Obligado a llevar contabilidad):" style="font-size: 12px">
                                <h:panelGrid columns="1">
                                    <h:panelGrid>
                                        <p:outputLabel value="Fecha inicial (fecha de registro): " style="font-size: 12px"/> 
                                        <p:calendar required="true" requiredMessage="#{txt.lbl_inicio_actividad} Se necesita un valor" id="button1_8" value="#{gestionRepPatenteControlador.fechaInicial}" showOn="button" />
                                        <p:message for="button1_8" display="icon"/>

                                        <p:message for="button2_8" display="icon"/>

                                    <h:panelGrid>

                                        <p:calendar required="true" requiredMessage="#{txt.lbl_inicio_actividad} Se necesita un valor" id="button1_9" value="#{gestionRepPatenteControlador.fechaInicial}" showOn="button" />
                                        <p:message for="button1_9" display="icon"/>
                                    </h:panelGrid>
                                    <h:panelGrid>
                                        <p:outputLabel value="Fecha final (fecha de registro): " style="font-size: 12px"/> 
                                        <p:calendar required="true" requiredMessage="#{txt.lbl_inicio_actividad} Se necesita un valor" id="button2_9" value="#{gestionRepPatenteControlador.fechaFinal}" showOn="button" />
                                        <p:message for="button2_9" display="icon"/>

                            <h:panelGrid id="pnlReport1List" width="1200">

                                <p:dataTable rendered="#{gestionRepPatenteControlador.listaReportes.size()>0}" id="listaDatosReporte1" var="car" value="#{gestionRepPatenteControlador.listaReportes}" scrollable="true" scrollHeight="200"
                                             selection="#{gestionRepPatenteControlador.listaRepSeleccion}" scrollWidth="1200" widgetVar="carsTable"  rowKey="#{car[0]}"  >                    
                                    <p:column style="font-size: 12px" width="60" headerText="Patente">
                                        <h:outputText style="font-size: 12px" value="AE-MPM-#{car[0]}" />
                                    </p:column>
                                    <p:column style="font-size: 12px" width="30" headerText="Año">
                                        <h:outputText style="font-size: 12px" value="#{car[13]}" />
                                    </p:column>
                                    <p:column style="font-size: 12px" width="100" headerText="Estado">
                                        <h:outputText style="font-size: 12px" value="#{car[1]}" />
                                    </p:column>
                                    <p:column style="font-size: 12px" width="110" headerText="Catastro Predial">
                                        <h:outputText style="font-size: 12px" value="#{car[2]}" />
                                    </p:column>
                                    <p:column style="font-size: 12px" width="250" headerText="Nombre Comercial">
                                        <h:outputText style="font-size: 12px" value="#{car[3]}" />
                                    </p:column>
                                    <p:column style="font-size: 12px" width="150" headerText="Representante Legal">
                                        <h:outputText style="font-size: 12px" value="#{car[4]}" />
                                    </p:column>
                                    <p:column style="font-size: 12px" width="250" headerText="Propietario">
                                        <h:outputText style="font-size: 12px" value="#{car[5]}" />
                                    </p:column>
                                    <p:column style="font-size: 12px" width="100" headerText="Tipo establecimiento">
                                        <h:outputText style="font-size: 12px" value="#{car[6]}" />
                                    </p:column>
                                    <p:column style="font-size: 12px" width="50" headerText="Tipo Empresa">
                                        <h:outputText style="font-size: 12px" value="#{car[7]}" />
                                    </p:column>
                                    <p:column style="font-size: 12px" width="100" headerText="Act.Economica">
                                        <h:outputText style="font-size: 12px" value="#{car[8]}" />
                                    </p:column>
                                    <!--  <p:column style="font-size: 12px" width="100" headerText="Inicio act.Economica">
                                          <h:outputText style="font-size: 12px" value="#{car[9]}" />
                                      </p:column> -->
                                    <!--  <p:column style="font-size: 12px" width="50" headerText="Art.Calificado">
                                          <h:outputText style="font-size: 12px" value="#{car[10]}" />
                                      </p:column> -->
                                    <!--  <p:column style="font-size: 12px" width="50" headerText="Obl.lleva.contab.">
                                          <h:outputText style="font-size: 12px" value="#{car[11]}" />
                                      </p:column> -->
                                    <!--  <p:column style="font-size: 12px" width="60" headerText="Patrimonio">
                                          <h:outputText style="font-size: 12px" value="#{car[12]}" />
                                      </p:column> -->                                                                    
                                    <p:column width="80" selectionMode="multiple"   headerText="Seleccionar" style="font-size: 12px">
                                    </p:column>
                                </p:dataTable>
                                <p:panel rendered="#{gestionRepPatenteControlador.verResultados==1}">
                                    <center>
                                        <h:outputText value="NO SE ENCONTRARON RESULTADOS" style="font-size: 12px; font-weight: bold"></h:outputText>
                                    </center>
                                </p:panel>
                                <h:panelGrid columns="2" rendered="#{gestionRepPatenteControlador.listaReportes.size()>0}">
                                    <p:commandButton style="font-size: 12px" id="btnGeneraRep1" value="Generar (PDF)"
                                                     action="#{gestionRepPatenteControlador.ejecutaReporteSeleccionado()}"
                                                     oncomplete="javascript:window.open('#{facesContext.externalContext.requestContextPath}/ReporteServlet','ReporteServlet')"
                                                     onstart="PF('dlgValidando').show();" onsuccess="PF('dlgValidando').hide();"
                                                     async="true"
                                                     global="false"
                                                     update=":frmPat:msgs"
                                                     process="@this,pnlReporPat1,pnlReport1List">
